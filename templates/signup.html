{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
<div class="container">
  <div class="title">
    <h1 class="text-center">
      <img class="icon" src="{{  url_for('static', filename='image/icon1.png') }}" width="100px" height="100px" title="Barcode Logo" alt="Barcode Logo">
    </h1>
  </div>
  <div class="" style="width:40%; margin:auto">
    <div class="title form-title">
      <h2 class="text-center">Sign Up</h2>
    </div>
    <form method="POST" action="{{ url_for('signup') }}">
      {{ csrf_token }}

      <div class="form-group">
        <label for="exampleInputUsername">Name</label>
        <input type="text" class="form-control" name="name" id="exampleInputUsername" aria-describedby="namelHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputemail">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputemail" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit"  class="btn btn-primary">Creat</button>
    </form>
  </div>
</div>
{% endblock%}
