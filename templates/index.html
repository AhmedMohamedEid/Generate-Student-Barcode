{% extends "base.html" %}
{% block title %}
    Home
{% endblock %}

{% block body %}
{% if students %}

<div class="student">
  <div class="pt-4 pb-3 form-title">
    <h2 class="text-center">الطلاب</h2>
  </div>

  <div class="s009 mb-3">
    <form action="{{ url_for('search') }}" method="POST">
      <div class="inner-form">
        <div class="basic-search">
          <div class="input-field">
            <input id="search" type="text" name="search_data" autofocus placeholder="بحث .." />
            <!-- <input type="text" name="" value=""> -->
            <div class="icon-wrap">
              <button type="submit" class="btn btn-light" id="search_btn">
              <svg class="svg-inline--fa fa-search fa-w-16" fill="#ccc" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
              </button>
              <!-- <input type="submit" id="search_btn" name="search" value="search"> -->
            </div>
            <div class="icon-fiter p-3">
              <div id="filter_button">
                <i class="fas fa-filter fa-sm"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="advance-search" id="filter_form">
          <span class="desc text-right">بحث متقدم</span>
          <div class="row">
            <div class="col-md-6 form-inline">
              <div class="input-select">
                <!-- <label for="selectboxnum1"></label> -->
                <select data-trigger="" class="custom-select my-1 mr-sm-2" id="selectboxnum1" name="major_filter">
                  <option placeholder="الشعبة" value="0">الشعبه</option>
                  {% for row in majors  %}
                  <option value="{{ row.id }}">{{ row.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-6 form-inline">
              <div class="input-select">
                <select data-trigger="" class="custom-select my-1 mr-sm-2" name="level_filter">
                  <option placeholder="" value="">الفرقة</option>
                  {% for row in levels %}
                  <option value="{{ row.id }}">{{ row.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

          </div>

        </div>
      </div>
    </form>
  </div>
</div>
{% endif %}

  <div class="form" style="  margin:auto">

    <div class="p-4 form-title">
      <h2 class="text-center">إدخال الطلاب</h2>
    </div>

    <div class="setting-form m-3">
      <form class="p-3" action="{{ url_for('student_upload_data') }}" method="post" enctype = "multipart/form-data">
        {{ csrf_token }}
        <div class="form-group">
          <label for="exampleInputmajor3">الشعبة</label>
          <select class="form-control" name="major" required id="exampleInputmajor3">
            <option selected>...</option>
            {% for major in majors %}
            <option value="{{ major.id }}">{{ major.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputmajor3">الفرقة</label>
          <select class="custom-select" name="level" required id="inputGroupSelect02">
            <option selected>...</option>
            {% for level in levels %}
            <option value="{{ level.id }}">{{ level.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" name="student_file" class="custom-file-input" required id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">اختر الملف</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">تحميل</button>
      </form>
    </div>

  </div>

{% endblock %}
